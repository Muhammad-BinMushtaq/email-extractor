<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailScrape Pro - Extract Emails Instantly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            opacity: 0.1;
        }

        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3), transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.3em;
            color: #a5b4fc;
            font-weight: 400;
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Group */
        .input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: #c7d2fe;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
        }

        .input-group input {
            width: 100%;
            padding: 18px 18px 18px 55px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1.05em;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Button Group */
        .button-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        button {
            padding: 16px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #c7d2fe;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-secondary:disabled {
            background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #a5b4fc;
            font-size: 1.1em;
        }

        /* Messages */
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.active {
            display: flex;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        /* Results Info */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .results-count {
            font-size: 1.2em;
            color: #e0e7ff;
            font-weight: 600;
        }

        .results-count span {
            color: #a78bfa;
            font-size: 1.3em;
            font-weight: 700;
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        table thead {
            background: rgba(102, 126, 234, 0.1);
        }

        table th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            color: #c7d2fe;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
        }

        table td {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #e0e7ff;
        }

        table tbody tr {
            transition: all 0.3s ease;
        }

        table tbody tr:hover {
            background: rgba(102, 126, 234, 0.08);
        }

        .email-cell {
            color: #a78bfa;
            font-family: 'Monaco', monospace;
            font-size: 0.95em;
        }

        .copy-btn {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            color: #c7d2fe;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-results-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 25px;
            }

            .results-info {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üìß</div>
                <div class="logo-text">EmailScrape Pro</div>
            </div>
            <h1>Extract Emails Instantly</h1>
            <p>Powerful email extraction from any website</p>
        </div>

        <div class="card">
            <div class="input-wrapper">
                <label class="input-label">Website URL</label>
                <div class="input-group">
                    <span class="input-icon">üîó</span>
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="https://example.com" 
                        value=""
                    >
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="scrapeBtn">üöÄ Scrape Emails</button>
                <button class="btn-secondary" id="exportBtn" disabled>üì• Export CSV</button>
                <button class="btn-secondary" id="clearBtn">üóëÔ∏è Clear</button>
            </div>

            <div class="message error" id="errorMsg"></div>
            <div class="message success" id="successMsg"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing website...</p>
            </div>

            <div id="results"></div>
        </div>

        <div class="footer">
            <p>üîí Secure ‚Ä¢ üöÄ Fast ‚Ä¢ üíé Premium Email Extraction</p>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const scrapeBtn = document.getElementById('scrapeBtn');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const resultsDiv = document.getElementById('results');

        let scrapedEmails = [];

        scrapeBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();

            if (!url) {
                showError('‚ö†Ô∏è Please enter a valid URL');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showError('‚ö†Ô∏è URL must start with http:// or https://');
                return;
            }

            scrapeEmails(url);
        });

        async function scrapeEmails(url) {
            loading.classList.add('active');
            errorMsg.classList.remove('active');
            successMsg.classList.remove('active');
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to scrape website');
                }

                scrapedEmails = data.emails || [];

                if (scrapedEmails.length === 0) {
                    showSuccess('‚úÖ Scan complete - No emails found');
                    displayResults([]);
                } else {
                    showSuccess(`‚úÖ Successfully extracted ${scrapedEmails.length} email(s)!`);
                    displayResults(scrapedEmails);
                    exportBtn.disabled = false;
                }
            } catch (error) {
                showError('‚ùå Error: ' + error.message);
                console.error('Scraping error:', error);
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayResults(emails) {
            if (emails.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üì≠</div>
                        <p>No emails found on this page</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="results-info">
                    <div class="results-count">Found <span>${emails.length}</span> email${emails.length > 1 ? 's' : ''}</div>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            emails.forEach((email, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td class="email-cell">${escapeHtml(email)}</td>
                        <td>
                            <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(email)}')">
                                üìã Copy
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('active');
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.classList.add('active');
        }

        exportBtn.addEventListener('click', () => {
            if (scrapedEmails.length === 0) {
                showError('‚ùå No emails to export');
                return;
            }

            const headers = ['Email Address', 'Scraped Date'];
            const currentDate = new Date().toLocaleString();
            
            let csv = headers.join(',') + '\n';
            scrapedEmails.forEach(email => {
                csv += `"${email}","${currentDate}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `emails_${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showSuccess('‚úÖ CSV exported successfully!');
        });

        clearBtn.addEventListener('click', () => {
            resultsDiv.innerHTML = '';
            scrapedEmails = [];
            urlInput.value = '';
            exportBtn.disabled = true;
            errorMsg.classList.remove('active');
            successMsg.classList.remove('active');
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccess('‚úÖ Email copied to clipboard!');
            }).catch(() => {
                showError('‚ùå Failed to copy');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                scrapeBtn.click();
            }
        });
    </script>
</body>
</html>
