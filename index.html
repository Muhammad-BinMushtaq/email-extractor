<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scraper - Beautiful UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            padding: 12px 20px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-secondary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success.active {
            display: block;
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }

        .results-count span {
            color: #667eea;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        table tbody tr:hover {
            background: #f8f9fa;
        }

        table tbody tr:nth-child(even) {
            background: #fafafa;
        }

        .email-cell {
            color: #667eea;
            word-break: break-all;
        }

        .copy-btn {
            background: #e0e0e0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #667eea;
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 1.1em;
        }

        .no-results svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }

            .results-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            table {
                font-size: 0.9em;
            }

            table th, table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Email Scraper</h1>
            <p>Extract and manage emails beautifully</p>
        </div>

        <div class="card">
            <div class="input-group">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="Enter website URL (e.g., https://example.com)" 
                    value="https://www.uc3m.es/orientacionyempleo/somos#campusgetafe"
                >
            </div>

            <div class="button-group">
                <button class="btn-primary" id="scrapeBtn">Scrape Emails</button>
                <button class="btn-secondary" id="exportBtn" disabled>üì• Export to CSV</button>
                <button class="btn-secondary" id="clearBtn">Clear Results</button>
            </div>

            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Scraping website...</p>
            </div>

            <div id="results"></div>
        </div>

        <div class="footer">
            <p>Powered by ScrapingBee API | Built with ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const scrapeBtn = document.getElementById('scrapeBtn');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const resultsDiv = document.getElementById('results');

        let scrapedEmails = [];

        // Scrape emails
        scrapeBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a valid URL');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showError('URL must start with http:// or https://');
                return;
            }

            scrapeEmails(url);
        });

        async function scrapeEmails(url) {
            loading.classList.add('active');
            errorMsg.classList.remove('active');
            successMsg.classList.remove('active');
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to scrape website');
                }

                // Parse emails from response
                scrapedEmails = data.emails || [];

                if (scrapedEmails.length === 0) {
                    showSuccess('No emails found on this website');
                    displayResults([]);
                } else {
                    showSuccess(`Successfully scraped ${scrapedEmails.length} email(s)!`);
                    displayResults(scrapedEmails);
                    exportBtn.disabled = false;
                }
            } catch (error) {
                showError('Error: ' + error.message);
                console.error('Scraping error:', error);
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayResults(emails) {
            if (emails.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No emails found</div>';
                return;
            }

            let html = `
                <div class="results-info">
                    <div class="results-count">Found <span>${emails.length}</span> email(s)</div>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            emails.forEach((email, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td class="email-cell">${escapeHtml(email)}</td>
                        <td>
                            <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(email)}')">
                                üìã Copy
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('active');
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.classList.add('active');
        }

        // Export to CSV
        exportBtn.addEventListener('click', () => {
            if (scrapedEmails.length === 0) {
                showError('No emails to export');
                return;
            }

            exportToCSV(scrapedEmails);
        });

        function exportToCSV(emails) {
            const headers = ['Email Address', 'Scraped Date'];
            const currentDate = new Date().toLocaleString();
            
            let csv = headers.join(',') + '\n';
            emails.forEach(email => {
                csv += `"${email}","${currentDate}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `emails_${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showSuccess('CSV exported successfully!');
        }

        // Clear results
        clearBtn.addEventListener('click', () => {
            resultsDiv.innerHTML = '';
            scrapedEmails = [];
            urlInput.value = '';
            exportBtn.disabled = true;
            errorMsg.classList.remove('active');
            successMsg.classList.remove('active');
        });

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccess('Email copied to clipboard!');
            }).catch(() => {
                showError('Failed to copy');
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to scrape
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                scrapeBtn.click();
            }
        });
    </script>
</body>
</html>
